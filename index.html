<script>
  function addCustomTokenToMetaMask(tokenAddress, symbol, decimals) {
    ethereum.request({
      method: 'wallet_watchAsset',
      params: {
        type: 'ERC20',
        options: {
          address: tokenAddress,
          symbol: symbol || 'YourTokenSymbol',
          decimals: decimals || 18,
          image: 'https://raw.githubusercontent.com/Empress444/blessing-faucet/main/imgs/444TokenLogo.png',
        },
      },
    }).then((success) => {
      if (success) {
        console.log('Token added to MetaMask');
      } else {
        console.error('Error adding token to MetaMask');
      }
    }).catch((error) => {
      console.error('MetaMask request error:', error);
    });
  }

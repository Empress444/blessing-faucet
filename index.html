<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>444 Token DApp</title>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
    }

    .app {
      text-align: center;
    }

    .header {
      background-color: #4F1566;
      padding: 20px;
      color: white;
      display: flex;
      align-items: center;
      /* Align items vertically in the header */
      justify-content: space-between;
    }

    .logo {
      font-size: 1.5em;
      margin-top: 5px;
      /* Adjust the margin-top to align with the button */
    }

    .connect-wallet {
      cursor: pointer;
      padding: 10px 20px;
      background-color: white;
      color: #4F1566;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      height: 30px;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }


    .connect-wallet:hover {
      background-color: #3c0f4d;
      color: #ffffff;
      /* Darken the hover color */
    }

    .main {
      padding: 20px;
    }

    .panel {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .stats {
      display: grid;
      grid-template-columns: 1fr;
      grid-gap: 10px;
      margin-bottom: 10px;
      text-align: left;
    }

    .referral-input {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 10px;
    }

    .claim-button {
      cursor: pointer;
      padding: 10px 20px;
      background-color: #4F1566;
      /* Updated color */
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      margin-bottom: 10px;
      transition: background-color 0.3s ease;
    }

    .claim-button:hover {
      background-color: #3c0f4d;
      /* Darken the hover color */
    }

    .claim-status {
      margin-top: 10px;
      font-weight: bold;
    }

    .isClaim-Available {
      margin-top: 10px;
      font-weight: bold;
    }

    .activity-feed {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
      text-align: left;
    }

    .activity-feed h2 {
      margin-bottom: 10px;
    }

    .footer {
      background-color: #4F1566;
      color: white;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
      left: 0;
      
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
  <script async src="https://c0f4f41c-2f55-4863-921b-sdk-docs.github.io/cdn/metamask-sdk.js"></script>
</head>

<body>

  <div class="app">
    <header class="header">
      <!-- Updated img tag with the desired size -->
      <div class="logo"><img
          src="https://raw.githubusercontent.com/Empress444/blessing-faucet/main/imgs/444TokenLogo.png" alt="Logo"
          style="width: 80px; height: 80px;"></div>
      <div class="connect-wallet" onclick="connectWallet()">
        Connect Wallet
      </div>
    </header>

    <main class="main">
      <div class="panel">
        <div class="stats">
          <div><h2>444 Token Faucet</h2></div>
          <div><h1>Claim a Blessing</h1></div>
          <div><b>User Address: </b><span class="showAccount">N/A</span></div>
          <div><b>Total Claims: </b><span class="total-claims">Wallet not connected</span></div>
          <div><b>Last Claim:</b> <span class="last-claim">Wallet not connected</span></div>
          <div><b>Total Referral Bonuses: </b><span class="totalReferralBonuses">Wallet not connected</span></div>
          <div class="claim-status" id="claimStatus">Loading...</div>

        </div>

        <input type="text" placeholder="Referral Address (optional)" class="referral-input" id="referralInput" />

        <div id="errorMessage" style="color: red; margin-top: 10px;"></div>
        <button class="claim-button" onclick="claimBlessing()">Claim Blessing</button>
  

      </div>

      
      <div class="activity-feed">
        <h2>Activity Feed</h2>
        <iframe src="leaders.html" frameborder="0" width="100%" height="300"></iframe>
      </div>
      
      

      <footer class="footer">
        <div>About | Contact | Socials</div>
      </footer>
  </div>

  <!-- No need for the previous inline script, as it's now in main.js -->
  <script async src="dist/main.js"></script>
</body>

</html>

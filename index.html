<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blessings Faucet</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            text-align: left;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #000000;
        }

        header img {
            width: 45px;
            height: 45px;
        }

        header a {
            color: white;
            text-decoration: none;
            padding: 0 15px;
        }

        h1 {
            padding-top: 20px;
        }

        button {
            background-color: rgb(68, 20, 68);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #761292;
        }

        button:active {
            background-color: #4b0082;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.7);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #222;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 8px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: white;
            text-decoration: none;
            cursor: pointer;
        }

        .main-container {
            text-align: center;
        }


        @keyframes blinking {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <header>
        <div>
            <img src="https://raw.githubusercontent.com/Empress444/blessing-faucet/main/imgs/444TokenLogo.png"
                alt="Logo">
        </div>
        <div>
            <a href="#">Docs</a>
            <a href="#">Help</a>
            <a href="#">About</a>
            <button onclick="connectWallet()">Connect Wallet</button>
        </div>
    </header>

    <div class="main-container">
        <h1>Blessings Faucet</h1>
        <p id="accountAddress">Account Address: Not Connected</p>
        <p id="faucetStatusResult">Faucet Status: </p>
        <p id="lastClaimTimestampResult">Last Claim: </p>
        <p id="totalClaimsResult">Total Claims: </p>
        <p id="claimStatusResult">Claim Status: </p>

        <button onclick="claimBlessing()">Claim Blessing</button>
        <button onclick="disconnectWallet()">Disconnect Wallet</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
    <script src="contractABI.js"></script>
    <script>
        // Declare contract at the global scope
        let contract;
        let web3;

        // Function to format timestamp to HH:MM:SS
        function formatTime(timestamp) {
            if (!timestamp) {
                return 'N/A';
            }

            const date = new Date(timestamp * 1000);
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            const seconds = date.getSeconds().toString().padStart(2, '0');

            return `${hours}:${minutes}:${seconds}`;
        }

        async function connectWallet() {
            try {
                // Use ethereum provider directly instead of window.web3
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                console.log('Connected wallet address:', accounts[0]);
                document.getElementById('accountAddress').innerText = `Account Address: ${accounts[0]}`;

                // Initialize web3
                web3 = new Web3(window.ethereum);

                // Initialize the contract using web3
                contract = new web3.eth.Contract(contractABI, '0x87c08d5DeD10bc7939E168Ff10A8B154bb9aAca8');

                await fetchDataForConnectedWallet(accounts[0]);
                await fetchFaucetStatus();
                await fetchClaimStatus(accounts[0]);
            } catch (error) {
                console.error('Error connecting wallet:', error);
                document.getElementById('accountAddress').innerText = 'Error connecting wallet';
            }
        }

        async function claimBlessing() {
            const referralAddress = '0x4444466289f50cf35ac39642f1358cbf4bb7dd53';

            try {
                // Get the user's selected address
                const userAddress = ethereum.selectedAddress;

                // Request account access if not already granted
                if (!userAddress) {
                    const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                    if (!accounts || !accounts.length) {
                        console.log('User denied account access.');
                        return;
                    }
                }

                // Estimate gas
                const gasEstimate = await contract.methods.claimBlessing(referralAddress).estimateGas({ from: userAddress });

                console.log('Gas Estimate:', gasEstimate);

                // Send the transaction to claim blessing with the estimated gas
                const result = await contract.methods.claimBlessing(referralAddress).send({
                    from: userAddress,
                    gas: gasEstimate,
                });

                console.log('Claim Blessing Transaction Result:', result);

                // Fetch and update data after a successful transaction
                await fetchDataForConnectedWallet(userAddress);
                await fetchFaucetStatus();
                await fetchClaimStatus(userAddress);

                // Display success message
                displayMessage('Blessings claimed!', false);
            } catch (error) {
                console.error('Error claiming blessing:', error);

                // Display error message
                displayMessage(`Transaction Failed: ${error.message || error}`, true);
            }
        }

        function displayMessage(message, isError) {
            const claimStatusResultElement = document.getElementById('claimStatusResult');
            claimStatusResultElement.innerHTML = `<span style="color: ${isError ? 'red' : 'green'}; font-weight: bold;">${message}</span>`;
        }





        function openModal() {
            document.getElementById('myModal').style.display = 'block';

            // Hide the "Add Referrer" button
            document.getElementById('addReferrerButton').style.display = 'none';
        }


        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }

        function submitReferral() {
            const referralAddress = document.getElementById('referralAddress').value || '0x4444466289f50cf35ac39642f1358cbf4bb7dd53';

            closeModal();

            console.log('Referral Address:', referralAddress);
        }

        async function fetchClaimStatus(userAddress) {
            try {
                const lastClaimTimestamp = await contract.methods.getLastClaimTimestamp(userAddress).call();
                console.log('Last Claim:', lastClaimTimestamp);

                const now = Math.floor(Date.now() / 1000);
                const oneDayInSeconds = 86400;

                const timeUntilNextClaim = oneDayInSeconds - (now - lastClaimTimestamp);

                const claimStatusResultElement = document.getElementById('claimStatusResult');
                claimStatusResultElement.innerText = 'Claim Status:';

                if (timeUntilNextClaim <= 0) {
                    claimStatusResultElement.innerHTML += `<span style="color: green; font-weight: bold;"> Claim Available</span>`;
                } else {
                    const formattedLastClaimDate = formatTimestamp(lastClaimTimestamp);

                    claimStatusResultElement.innerHTML += `<span style="color: white; font-weight: bold;">${formattedLastClaimDate}</span>`;
                }
            } catch (error) {
                console.error('Error fetching claim status:', error);
                document.getElementById('claimStatusResult').innerText = 'Error getting claim status';
            }
        }

        function formatTimestamp(timestamp) {
            if (!timestamp) {
                return 'N/A';
            }

            const date = new Date(timestamp * 1000);
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const day = date.getDate().toString().padStart(2, '0');
            const year = date.getFullYear();

            return `${month}/${day}/${year}`;
        }

        async function fetchDataForConnectedWallet(userAddress) {
            try {
                console.log('Fetching data for connected wallet:', userAddress);

                const totalClaims = await contract.methods.totalClaims(userAddress).call();
                console.log('Total Claims:', totalClaims);
                document.getElementById('totalClaimsResult').innerText = `Total Claims: ${totalClaims}`;

                const lastClaimTimestamp = await contract.methods.getLastClaimTimestamp(userAddress).call();
                console.log('Last Claim Timestamp:', lastClaimTimestamp);
                const formattedLastClaimDate = formatTimestamp(lastClaimTimestamp);
                document.getElementById('lastClaimTimestampResult').innerText = `Last Claim: ${formattedLastClaimDate}`;
            } catch (error) {
                console.error('Error fetching data for connected wallet:', error);
                document.getElementById('totalClaimsResult').innerText = 'Error getting total claims';
                document.getElementById('lastClaimTimestampResult').innerText = 'Error getting last claim timestamp';
            }
        }

        async function fetchFaucetStatus() {
            try {
                const faucetStatus = await contract.methods.paused().call();
                console.log('Faucet Status:', faucetStatus);

                const faucetStatusResultElement = document.getElementById('faucetStatusResult');
                faucetStatusResultElement.innerText = 'Faucet Status:';

                if (faucetStatus) {
                    faucetStatusResultElement.innerHTML += `<span style="color: red; font-weight: bold; animation: blinking 1s infinite;"> Disabled</span>`;
                } else {
                    faucetStatusResultElement.innerHTML += `<span style="color: green; font-weight: bold;"> Active</span>`;
                }
            } catch (error) {
                console.error('Error fetching faucet status:', error);
                document.getElementById('faucetStatusResult').innerText = 'Error getting faucet status';
            }
        }

        window.onload = () => {
            // Remove the call to loadLast15Events() here
        };
    </script>

    <style>
        @keyframes blinking {
            50% {
                opacity: 0;
            }
        }
    </style>
</body>

</html>
